<!DOCTYPE html>
<html>
    <head>
        <title>AUS Campus Connect</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>AUS Campus Connect</h1>

        <nav class="navbar" style="background-color: rgb(227, 123, 123);" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Campus Connect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href = "home.html">Home</a>
                        <a class="nav-link" href ="submit.html">Submit Event</a>
                    </div>
                </div>
            </div>
        </nav>

        <h2>Submit an Event</h2>
        <form>
            <div class="container text-center">
                <div class="row">
                    <div class="col-6"><br>
                        <label for="myName" class="form-label">Event Name:</label>
                        <input type="name" name="myName" id="myName" class="form-control" required>
                    </div>
                    <div class="col-6"><br>
                        <label for="myDate" class="form-label"> Date:</label>
                        <input type="date" name="myDate" id="myDate" class="form-control" required>
                    </div>
                    <div class="col-6"><br>
                        <label for="mytime" class="form-label">Time:</label>
                        <input type="time" name="mytime" id="mytime" class="form-control">
                
                    </div>
                    <div class="col-6"><br>
                        <label for="myLocation" class="form-label">Location:</label>
                        <input type="location" name="myLocation" id="myLocation" class="form-control">
                
                    </div>
                    <div class="col-12"><br>
                        <label class="form-label">Event Description:</label>
                        <textarea class="form-control" rows="5" columns="5" name="myTextArea"></textarea>
                
                    </div>
                    <div class="col-6"><br>
                        <label for="oname" class="form-label"> Organizer Name:</label>
                        <input type="name" name="oname" id="oname" class="form-control">
                
                    </div>
                    <div class="col-6"><br>
                        <td><label for="omail" class="form-label"> Organizer Email:</label>
                        <input type="email" name="omail" id="omail" class="form-control">
                
                    </div>
                    <div class="col-6"><br>
                        Is this event open to all students?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="yes" name="lang" value="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="no" name="lang" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                         
                    
                    </div>
                    <div class="col-6"><br>
                        What type of event is this?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="workshop" name="lang" value="workshop">
                            <label class="form-check-label" for="workshop" id="workshop">Workshop</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="social" name="lang" value="social">
                            <label class="form-check-label" for="social" id="social">Social</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="sports" name="lang" value="sports">
                            <label class="form-check-label" for="sports" id="sports">Sports</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="academic" name="lang" value="academic">
                            <label class="form-check-label" for="academic" id="academic">Academic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="other" name="lang" value="other">
                            <label class="form-check-label" for="other" id="other">Other</label>
                        </div>
                    </div>
                    <div class="col-12"><br>
                        Select the department hosting the event:
                        <select name = "department" id = "department" class="form-select">
                            <option value="cen">CEN</option>
                            <option value="sba">SBA</option>
                            <option value="cas">CAS</option>
                            <option value="caad">CAAD</option>
                            <option value="osa">OSA</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-12"><br>
                        <input class="btn-danger" type="reset" value="Reset Form">
                        <input class="btn-primary" type="submit" value="Submit Event">
                    <br><br></div>
                </div>
            </div>

        </form>

        <br><a href="home.html"> &larr; Back to Home</a><br><br>

        <footer>
            <small>&copy 2025 AUS Campus Connect</small><br>
            <nav>
            <a href="/instagram/">Instagram</a> |
            <a href="/facebook/">Facebook</a> |
            <a href="/X/">X(Twitter)</a>     
            </nav>
        </footer>
    </body>

</html>
